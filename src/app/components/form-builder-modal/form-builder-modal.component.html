<!-- Form Builder Modal -->
<div *ngIf="show" class="modal-overlay" (click)="onBackdropClick($event)">
  <div class="modal-content form-builder-modal" (click)="$event.stopPropagation()">
    <app-form-builder
      [templateId]="templateId"
      (templateSaved)="onFormSaved($event)"
      (close)="onFormCancelled()">
    </app-form-builder>
  </div>
</div>
